<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Register</title>
  <link href="../../../output.css" rel="stylesheet">
  <style>
    body {
      background-image: url('../../../images/signup_bg.png');
      background-size: cover;
      background-position: center;
    }
    
  </style>
</head>
<body class="flex justify-center items-center min-h-screen ">
  <div class="container bg-black bg-opacity-50 rounded-lg w-full max-w-sm mx-4">
    <h1 class="text-[24px] font-bold text-white mb-[8px]">Register</h1>
    <p class="text-[16px] text-white">Buat Akun Sekarang dan Nikmati Series Favoritmu!</p>
    
    <form class="mt-[32px] space-y-[20px]">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Masukkan Nama Lengkap" 
               class="w-full p-3 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan Email" 
               class="w-full p-3 mt-1 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan Kata Sandi" 
               class="w-full p-3 mt-1 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
      </div>
      
      <button type="submit" class="w-full bg-yellow-400 text-black font-bold py-3 rounded-md hover:bg-yellow-500 transition duration-300">
        Daftar
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-300">Atau daftar dengan</p>
      <div class="flex justify-center gap-4 mt-2 ">
        <img src="../../../images/google.svg" alt="Google" class="w-10 h-10 cursor-pointer hover:opacity-80">
        <img src="../../../images/apple.svg" alt="Apple" class="w-10 h-10 cursor-pointer hover:opacity-80">
        <img src="../../../images/facebook.svg" alt="Facebook" class="w-10 h-10 cursor-pointer hover:opacity-80">
      </div>
    </div>
    
    <p class="mt-6 text-center mt-[64px] text-sm text-gray-300">
      Sudah punya akun? <a href="Signin.html" class="text-yellow-400 underline">Masuk di sini</a>
    </p>
  </div>
</body>
</html>
