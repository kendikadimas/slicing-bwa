<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="../../../output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen p-[24px] bg-cover bg-center bg-no-repeat bg-gradient-to-b from-transparent to-[#181828] via-transparent pt-24 pb-24" style="background-image: url('/assets/images/signup_bg.png');">
  <div class="background-image absolute top-0 left-0 w-full h-full bg-cover bg-center z-0 opacity-[0.8]" style="background-image: url('/assets/images/signup_bg.png');"></div>
  <div class="overlay absolute top-0 left-0 w-full h-full z-1" style="background: linear-gradient(to bottom, rgba(24, 24, 40, 0.5) 50%, rgba(24, 24, 40, 1) 100%);"></div>
  <div class="container relative z-10">
    <h1 class="text-white text-xl font-bold mb-2">Register</h1>
    <p class="text-white text-sm mb-[32px]">Buat Akun Sekarang dan Nikmati Series Favoritmu!</p>
    
    <form>
      <label class="text-white text-sm mt-[20px]">Nama Lengkap</label>
      <input class="w-full p-3 mt-2 rounded-full bg-[#2D2D2D] border border-white text-white focus:border-[#E0FE10] focus:outline-none" type="text" placeholder="Masukkan Nama Lengkap">
      
      <label class="text-white text-sm mt-[20px]">Email</label>
      <input class="w-full p-3 mt-2 rounded-full bg-[#2D2D2D] border border-white text-white focus:border-[#E0FE10] focus:outline-none" type="email" placeholder="Masukkan Email">
      
      <label class="text-white text-sm mt-[20px]">Password</label>
      <input class="w-full p-3 mt-2 rounded-full bg-[#2D2D2D] border border-white text-white focus:border-[#E0FE10] focus:outline-none" type="password" placeholder="Masukkan Kata Sandi">
      
      <button class="mt-5 w-full bg-[#E0FE10] p-3 rounded-full font-bold cursor-pointer transition duration-300 hover:bg-[#D1E600]" type="submit" class="btn">Daftar</button>
    </form>
    
    <p class="text-white text-center mt-[24px]">Atau daftar dengan</p>
    <div class="flex justify-center gap-4 mt-2 space-x-4 justify-center items-center m-auto w-10 h-10 cursor-pointer transition-opacity duration-300 hover:opacity-80">
      <img src="/assets/icons/google.svg" alt="Google">
      <img src="/assets/icons/apple.svg" alt="Apple">
      <img src="/assets/icons/facebook.svg" alt="Facebook">
    </div>
    
    <p class="text-center text-white mt-6">
      Sudah punya akun? <a href="Signin.html" class="text-[#E0FE10] underline">Masuk di sini</a>
    </p>
  </div>
</body>
</html>
