<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="../../../output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-b from-transparent via-transparent to-[#181828] bg-cover bg-center bg-no-repeat p-6" >
  <div class="background-image absolute top-0 left-0 w-full h-full bg-cover bg-center z-0 opacity-[0.6]" style="background-image: url('/assets/images/signin_bg.png');"></div>
  <div class="overlay absolute top-0 left-0 w-full h-full z-1" style="background: linear-gradient(to bottom, rgba(24, 24, 40, 0.5) 50%, rgba(24, 24, 40, 1) 100%);"></div>
  <div class="container relative z-10">
    <h1 class="text-white text-3xl font-bold mb-2">Login</h1>
    <p class="text-white text-[16px] mb-[32px]">Siap Lanjut Maraton Series? Masuk Dulu <br> Yuk!</p>
    
    <form action="/src/html/Pages/Home.html" method="get">
      <label class="text-white text-sm mt-[20px]">Email</label>
      <input class="w-full p-3 mt-2 rounded-full bg-[#2D2D2D] border border-white text-white focus:border-[#E0FE10] focus:outline-none" type="email" placeholder="Masukkan Email">
      
      <label class="text-white text-sm mt-[20px]">Password</label>
      <input class="w-full p-3 mt-2 rounded-full bg-[#2D2D2D] border border-white text-white focus:border-[#E0FE10] focus:outline-none" type="password" placeholder="Masukkan Kata Sandi">
    
      <button  type="submit" class="btn mt-5 w-full bg-[#E0FE10] p-3 rounded-full font-bold cursor-pointer transition-colors duration-300 hover:bg-opacity-80 hover:bg-[#D1E600]">Masuk</button>
    </form>
    
    <p class="text-white text-center mt-[24px]">Atau masuk dengan</p>
    <div class="flex justify-center gap-4 mt-2 social-icons">
      <img class="w-10 h-10 cursor-pointer transition-opacity duration-300 hover:opacity-[0.8]" src="/assets/icons/google.svg" alt="Google">
      <img class="w-10 h-10 cursor-pointer transition-opacity duration-300 hover:opacity-[0.8]" src="/assets/icons/apple.svg" alt="Apple">
      <img class="w-10 h-10 cursor-pointer transition-opacity duration-300 hover:opacity-[0.8]" src="/assets/icons/facebook.svg" alt="Facebook">
    </div>
    
    <p class="text-center text-white mt-6">
      Sudah punya akun? <a href="Signup.html" class="text-[#E0FE10] underline">Daftar Sekarang</a>
    </p>
  </div>
</body>
</html>
